<!DOCTYPE html>
<html>
<head>
	<title>Dating website</title>
	<link rel="stylesheet" type="text/css" href="part2.css">
</head>
<body>
<h1>Please Enter Your Details For Our Dating Website!</h1>
<fieldset>
	<legend>Your Face</legend>
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	<label for="img">Your image:</label>
			<input type="file" name="img"><br>
	<label for="preview">Image preview:</label>
	<img src="" id="preview"/>
	</form>
</fieldset>
<fieldset>
	<legend>Your General Details</legend>
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	<label for="name">Name:</label>
		<input type="text" name="name" placeholder="Your full name"><br>
	<label for="gender">Gender:</label>
		<input type="radio" name="gender" value="Male" required>Male
		<input type="radio" name="gender" value="Female" required>Female<br>
	<label for="age">Age:</label>
		<input type="number" name="age" required><br>
	<label for="date">Date of birth</label>
		<input type="date" name="date"><br>
	<label for="favcolor">Favourite color:</label>
		<input type="color" name="favcolor" ><br>
	<label for="country">Which country:</label>
		<select name="country">
			<option value="None selected">Please select below</option>
    		<option value="Afghanistan">Afghanistan</option>
    		<option value="Albania">Albania</option>
    		<option value="Afghanistan">Australia</option>
    		<option value="Albania">Kazakhstan</option>
    		<option value="Afghanistan">England</option>
    	</select>
	</form>
</fieldset>

<fieldset>
		<legend>Your indicators</legend>
		<form>
		<label for="height">Height:</label>
			Short<input type="range" name="height" min="90" max="200">Tall<br>
		<label for="salary">Salary:</label>
			Poor<input type="range" name="salary" min="300" max="10000">Rich
		</form>
</fieldset>

<fieldset>
	<legend>Your contact information</legend>
	<form action="http://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	<label for="email">Email:</label>
	<input type="email" name="email"><br>
	<label for="telephone">Mobile:</label>
	<input type="tel" name="telephone"><br>
	<label for="address">Address:</label>
	<textarea name="address" rows="3" maxlength="100" cols="30"></textarea><br>
	<label for="method">Method to contact you:</label>
	<input type="checkbox" name="method">Email
	<input type="checkbox" name="method">WhatsApp
	<input type="checkbox" name="method">In-app chat
	</form>
</fieldset>
<input type="submit" name="submit" value=" Submit ">
</body>
</html>
